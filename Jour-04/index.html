<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jour 04</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Jour 4 : Modèle de boîte (Box Model)</h1>
    <img src="img/box-model-devtools.png" alt="Box Model DevTools">

    <h3>Box-sizing</h3>
    <textarea name="" id="textarea1">box-sizing: content-box</textarea>
    <textarea name="" id="textarea2">box-sizing: border-box</textarea>

    <h3>Margin Collapse</h3>
    <div class="margin-collapse outer-top">
        <div class="margin-collapse inner-top">
            some content
        </div>
    </div>
    <div class="margin-collapse outer-bottom">
        <div class="margin-collapse inner-bottom">
            some more content
        </div>
    </div>
    <h3>Margins</h3>
    <div id="margins">
        <div id="myDiv1"></div>
        <div id="myDiv2"></div>
        <div id="myDiv3"></div>
        <div id="myDiv4"></div>
        <!-- Negative margins -->
        <h3>Negative margins</h3>
        <div class="negative-margins" id="base">Base div</div>
        <div class="negative-margins" id="over">Overlapping div</div>
    </div>
</body>
</html>
