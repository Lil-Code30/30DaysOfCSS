<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jour 06</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jour 06 : Mini projet 01</h1>
    <p>Créer une carte de profil stylisée</p>
    <hr>
    <main>
        <div class="card">
            <section class="socials">
                <a href="https://www.youtube.com/@licode30" target="_blank"><img src="img/icons8-youtube-100.png" alt="Youtube icon" title="Youtube" class="socials-icons"></a>
                <a href="https://www.instagram.com/dereal.ismael/" target="_blank"><img src="img/icons8-insta-100.png" alt="Instagram icon" title="Instagram" class="socials-icons"></a>
                <a href="https://github.com/Lil-Code30" target="_blank"><img src="img/icons8-github-100.png" alt="GitHub icon" title="GitHub" class="socials-icons"></a>
            </section>
            <div style="clear: both;"></div>
            <section class="profile">
                <img src="img/pp.jpg" alt="Profile picture" class="profile-img">
            </section>
            <section class="infos">
                <h2>Ismael Loko</h2>
                <p>Fullstack Web Developer</p>
                <p>Québec, Canada</p>
                <cite>Exploring the infinite world of code</cite>
            </section>
            <section class="skills">
                <img src="https://img.shields.io/badge/html5-%23E34F26.svg?style=for-the-badge&logo=html5&logoColor=white" alt="HTML5 logo">
                <img src="https://img.shields.io/badge/css3-%231572B6.svg?style=for-the-badge&logo=css3&logoColor=white" alt="CSS3 logo">
                <img src="https://img.shields.io/badge/git-%23F05033.svg?style=for-the-badge&logo=git&logoColor=white" alt="CSS3 logo">
            </section>
        </div>
    </main>
</body>
</html>
